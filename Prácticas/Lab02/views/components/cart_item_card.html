{% macro cart_item(item) %}

<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-4 d-flex align-items-center justify-content-center">
      <img src="{{ item.product.img_src }}" class="img-fluid rounded-start" alt="{{ item.product.img_alt }}" style="max-height: 125px; object-fit: contain;">
    </div>
    
    <div class="col-8">
      <div class="card-body d-flex flex-column h-100 justify-content-between p-3">
        <div class="d-flex flex-column justify-content-between align-items-start mb-2">
          <h6 class="card-title mb-2 me-2">{{ item.product.img_alt }}</h6>
          
          {% if item.product.discount %}
            <div class="text-end d-flex flex-row align-items-baseline">
              <span class="text-muted text-decoration-line-through" style="font-size: 0.7em;">
                {{ item.product.price_number }} €
              </span>
              <strong class="text-danger mx-2">{{ item.product.price_number }} €</strong>
              <p class="text-muted" style="font-size: 0.8em;">/ud.</p>
            </div>
          {% else %}
            <div class="d-flex flex-row align-items-baseline">
              <strong class="card-text text-dark me-2">{{ item.product.price_number }} €</strong>
              <p class="text-muted" style="font-size: 0.8em;">/ud.</p>
            </div>
          {% endif %}
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <div>
            <small class="text-muted d-block" style="font-size: 0.8em;">En carro</small>
            <span class="fw-bold fs-5">{{ item.quantity }} ud.</span>
          </div>
          
          <div class="d-flex">
            <button class="btn btn-outline-warning rounded-pill d-flex align-items-center justify-content-center p-0" style="width: 38px; height: 38px;">
              <i class="fa-solid fa-trash fs-5"></i>
            </button>
            
            <button class="btn btn-warning rounded-pill d-flex align-items-center justify-content-center p-0 ms-2" style="width: 38px; height: 38px;">
              <i class="fa-solid fa-plus fs-5"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endmacro %}
