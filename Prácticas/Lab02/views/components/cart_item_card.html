{% macro cart_item(product) %}

<div class="card d-flex flex-row mb-3">
  <img src="{{ product.img_src }}" class="card-img rounded mx-auto d-block" style="max-width: 25px;" alt="{{ product.img_alt }}">
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">{{ product.subcategory or "hola" }}</h5>
      <p class="card-text">{{ product.format_text }}</p>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <strong>{{ product.price_text }}</strong>
      <button class="btn btn-sm btn-outline-danger rounded-pill">Eliminar</button>
    </div>
  </div>
</div>

{% endmacro %}
