<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="/static/anticipated_search.js"></script>
  </head>
  <body>
    <nav class="w-full bg-white py-3 px-4 border-b border-gray-200 font-sans">
      <div class="mx-auto flex items-center justify-between gap-4">
      
        <a href="#" class="flex items-center gap-2 shrink-0">
          <span class="text-3xl font-black text-[#549746] tracking-tight p">Mercamona</span>
        </a>
      
        <div class="flex-1 max-w-2xl relative group">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input 
            type="text" 
            class="block w-full pl-12 pr-4 py-2.5 bg-gray-100 border-transparent text-gray-600 placeholder-gray-500 rounded-full focus:bg-white focus:border-gray-300 focus:ring-0 transition-colors sm:text-base" 
            id="search-bar"
            placeholder="Buscar productos"
          >
        </div>
      
        <div class="hidden lg:flex items-center gap-8 text-gray-600 font-medium ml-4">
          <a href="#" class="hover:text-[#549746]">Categorías</a>
          <a href="#" class="hover:text-[#549746]">Listas</a>
        </div>
      
        <div class="flex items-center gap-6 ml-auto shrink-0">
          <button class="hidden md:flex items-center gap-1 text-gray-600 font-bold hover:text-[#549746]">
            <span>Identifícate</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
          </button>
        
          <button class="relative text-gray-400 hover:text-[#549746]">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <main class="flex-col mt-16 mb-8">
      <div class="hidden px-4 mx-4 items-baseline" id="results-found">
        <p class="text-xl text-gray-800 font-normal">
          Encontrados 15 productos
        </p>
      </div>

      <div class="flex flex-wrap gap-6 mt-8 justify-center" id="results-container">
        <!-- Results will be inserted here -->
      </div>

      <template id="plantilla">
        <div class="max-w-sm rounded overflow-hidden w-2/12 hover:shadow">
        	<img class="tarjeta-imagen w-10/12 h-3/6 bg-gray-400 ml-5" 
        		src="https://prod-mercadona.imgix.net/images/aa127a068121be5a0a5dfd543ddb2fa0.jpg?fit=crop&h=300&w=300" 
        		alt="queso para fundir">
        	<div class="px-6 py-4">
        		<div class="flex flex-col mb-2 text-sm">
              <span class="tarjeta-texto-1">Queso rallado especial para fundir mezcla Hacendado</span>
              <span class="tarjeta-texto-2 py-2 text-gray-500 text-xs">Paquete 400g</span>
            </div>
            <div>
              <span class="tarjeta-precio font-bold text-gray-800">2,60€</span>
              <span class="text-gray-400">/ud.</span>
            </div>
        	</div>
        	<div class="px-6 pb-2 text-center">
        		<span class="w-full inline-block rounded-full px-3 py-1 text-sm text-yellow-800 mr-2 mb-2 border border-yellow-600 hover:bg-yellow-200">
              Añadir al carro
            </span>
        	</div>
        </div>
      </template>
    </main>
  </body>
</html>
